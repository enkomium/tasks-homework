<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика по DOM</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./normalize.css">

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a class="logo" href="">NiGa</a>

            <main>
                <section class="section-hero">
                    <div class="hero">
                        <h1 class="hero__title">
                            Выбил скин за 20р!!!
                        </h1>
                        <button
                        class="hero__button hero__button--pulsate-style"
                        type="button"
                        data-modal-open>
                        Уууууууу
                        </button>
                    </div>

                    <div class="backdrop backdrop--is-hidden" data-modal> 
                        <div class="modal">
                            <form name="js-speaker-form" class="form" autocomplete="off">
                                <h2 class="form__title">
                                    Оставьте свои данные <br> мы вас найдем и отпиздим
                                </h2>
                                <label class="form__field">Имя
                                    <input
                                    class="form__input"
                                    type="text"
                                    name="name"
                                    autofocus
                                    placeholder=" "
                                    />
                                </label>
                                <label class="form__field">Фамилия
                                    <input
                                    class="form__input"
                                    type="text"
                                    name="name"
                                    autofocus
                                    placeholder=" "
                                    />
                                </label>
                                <label class="form__field">Размер сапог
                                    <input
                                    class="form__input"
                                    type="text"
                                    name="name"
                                    autofocus
                                    placeholder=" "
                                    />
                                </label>
                                <label class="form__field">Адрес проживания
                                    <input
                                    class="form__input"
                                    type="text"
                                    name="name"
                                    autofocus
                                    placeholder=" "
                                    />
                                </label>
                                <label class="form__field">Номер мобилы
                                    <input
                                    class="form__input"
                                    type="text"
                                    name="name"
                                    autofocus
                                    placeholder=" "
                                    />
                                </label>
                                
                                <button class="form__button-close" type="button" data-modal-close>Закрыть</button>
                                <button class="form__button" type="submit" data-model-send>Отправить</button>
                            </form>
                        </div>
                    </div>
                </section>

                <section class="feature-section">
                    <h2 class="feature-section__text">NiGa мем</h2>
                    <div class="container">
                        <ul class="feature-list">
                            <li class="feature-list__card">
                                <div class="feature-list__thumb">
                                    <img class="feature-img" src="https://kartinkof.club/uploads/posts/2022-04/1649588110_2-kartinkof-club-p-ugarnie-kartinki-pro-chernikh-2.jpg" 
                                    alt="картинка-1"
                                    width="300"
                                    height="200"
                                    />
                                </div>
                            </li>
                            <li class="feature-list__card">
                                <div class="feature-list__thumb">

                                    />

                                    alt="картинка-2"
